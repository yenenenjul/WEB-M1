<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>St. Michael Academy Canteen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
    <div class="logo-area">
        <img src="logo.png" alt="Saint Michael Academy Logo" class="logo">
    </div>
</header>

<header>
    <h1>WEB-M: Saint Michael Academy<br></br>School Canteen</h1>
    <div class="user-area">
        <span id="studentName"></span>
        <button id="logoutBtn">Logout</button>
        <div class="cart"><i class="fa-regular fa-cart-shopping"></i><span class="cart-count">0</span></div>
    </div>
</header>

<!-- LOGIN -->
<section id="Login">
    <h2>Student Login</h2>
    <input type="text" id="username" placeholder="Student Name">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p class="hint">Student password: <b>1234</b> | Admin: <b>admin / admin123</b></p>
</section>

<!-- HOME -->
<section id="Home" style="display:none;">
    <h2>Welcome to the School Canteen</h2>
    <p>Please order responsibly during school hours.</p>
</section>

<!-- MENU -->
<section id="Menu" style="display:none;">
    <h2>Canteen Menu</h2>

    <div class="menu-grid">
        <div class="item">
            <h3>Burger</h3>
            <p>₱50</p>
            <input type="number" min="1" value="1" class="qty">
            <button class="add-to-cart" data-item="Burger" data-price="50">Add</button>
        </div>

        <div class="item">
            <h3>Fries</h3>
            <p>₱30</p>
            <input type="number" min="1" value="1" class="qty">
            <button class="add-to-cart" data-item="Fries" data-price="30">Add</button>
        </div>

        <div class="item">
            <h3>Iced Tea</h3>
            <p>₱20</p>
            <input type="number" min="1" value="1" class="qty">
            <button class="add-to-cart" data-item="Iced Tea" data-price="20">Add</button>
        </div>
    </div>

    <div class="checkout">
        <h3>Total: ₱<span id="total">0</span></h3>
        
        <label>Payment Method:</label>
        <select id="payment">
            <option>Pay at Counter</option>
            <option>Online Payment</option>
        </select>

        <button id="placeOrder">Place Order</button>
    </div>
</section>

<!-- ORDER MODAL -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <h3>Your Order</h3>
        <ul id="orderList"></ul>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
